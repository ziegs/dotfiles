[".zprezto"]
  type = "git-repo"
  url = "https://github.com/sorin-ionescu/prezto.git"
  refresh = true
  [".zprezto".clone]
  args = ["--recurse-submodules"]
  [".zprezto".pull]
  args = ["--recurse-submodules", "--ff-only"]
[".config/tmux/plugins/tpm"]
  type = "git-repo"
  url = "https://github.com/tmux-plugins/tpm"
  refresh = true
